<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Calendar.png">
    <title>当前时间</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/data_tip.css">
</head>
<body>
    <div class="bg-blur"></div>
    <div class="clock-area">
        <div class="fill">
            <div class="reference"></div>
            <div class="clock" id="utility-clock">
                <div class="centre">
                    <div class="dynamic"></div>
                    <div class="expand round circle-1"></div>
                    <div class="anchor hour">
                        <div class="element thin-hand"></div>
                        <div class="element fat-hand"></div>
                    </div>
                    <div class="anchor minute">
                        <div class="element thin-hand"></div>
                        <div class="element fat-hand minute-hand"></div>
                    </div>
                    <div class="anchor second">
                        <div class="element second-hand"></div>
                    </div>
                    <div class="expand round circle-2"></div>
                    <div class="expand round circle-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="data-area">
        <h3><span id="solar-date" data-tip="公历"></span></h3>
        <h3><span id="lunar-date" data-tip="农历"></span></h3>
        <h3><span id="ganzhi-date" data-tip="干支"></span></h3>
        <h3><span id="shichen-info" data-tip="时辰"></span></h3>
        <h3>
            <span id="xingci-info" data-tip="星次"></span>
            <span id="xingzuo-info" data-tip="星座"></span>
        </h3>
        <h3><span id="jieqi-info" data-tip="节气"></span></h3>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
